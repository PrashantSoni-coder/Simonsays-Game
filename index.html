<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Siamon Says</title>
</head>
<body>
    <h1>Simon Says</h1>
    <h3>HIGHEST SCORE :</h3>
    <h2>Press any keyboard key to start the game</h2>
    <div class="game-box">
        <div class="row1">
            <div class="box red" type="button" id="red" >1</div>
            <div class="box yellow" type="button" id="yellow">2</div>
        </div>
        <div class="row2">
            <div class="box green" type="button" id="green">3</div>
            <div class="box voilet" type="button" id="voilet">4</div>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
